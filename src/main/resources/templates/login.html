<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuário</title>
    <link rel="stylesheet"  th:href="@{/css/style.css}">
</head>
<body class="login">
    <div class="container">
        <h1>Login de Usuário</h1>

        <form th:object="${cadastro}" th:action="@{/login}" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>

        <div class="erro" th:if="${erro}" style="color: red; margin-top: 10px;" th:text="${erro}"></div>
    </div>
</body>
</html>
